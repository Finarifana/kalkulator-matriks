<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Matriks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="kalkulator">
    <h2>Kalkulator Matriks</h2>
    <div class="input-section">
      <textarea id="matriksA" placeholder="Masukkan Matriks A"></textarea>
      <textarea id="matriksB" placeholder="Masukkan Matriks B"></textarea>
    </div>
    <div class="button-section">
      <button onclick="hitung('tambah')">Tambah</button>
      <button onclick="hitung('kurang')">Kurang</button>
      <button onclick="hitung('kali')">Kali</button>
      <button onclick="hapusInput()">Hapus</button>
    </div>
    <div class="output-section">
      <label for="hasil">Hasil:</label>
      <textarea id="hasil" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
